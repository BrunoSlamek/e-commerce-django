{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cadastrar_usuario.css' %}">
    <title>cadastro-usuário</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form method="POST" class="login-form">
                {% csrf_token %}

                <h1 id="sign">Sign up</h1>

                {{form_usuario.username.errors}}
                <label>Username: </label>
                {{form_usuario.username}}

                {{form_usuario.password1.errors}}
                <label>Senha: </label>
                {{form_usuario.password1}}

                {{form_usuario.password2.errors}}
                <label>Confirmação de senha: </label>
                {{form_usuario.password2}}

                <button>Cadastrar</button>
                <p class="message">Já possuí cadastro? <a href="{% url 'login_usuario' %}">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
